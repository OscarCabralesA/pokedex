<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/640px-Pok%C3%A9_Ball_icon.svg.png" alt="pokeball" class="icon-img">
        <h1>Pokedex</h1>    
    </header>
    <section>
        <input type="search" name="searchPokemon" id="searchPokemon">
        <button id="searchBtn">search</button>

        <div class="split">
            <div>
                <h2 id="name"></h2>
                <div class="pokeTypes" id="types"></div>
            </div>
            <p class="pokeId" id="id"></p>
        </div>

        <img src="" alt="pokemon" id="sprite">
        <div class="pokemonTab">
            <button class="tablinks" id="about">About</button>
            <button class="tablinks" id="stats">Stats</button>
            <button class="tablinks" id="moves">Moves</button>
        </div>
        <div id="about" class="tabcontent">
            <table>
                <tr>
                    <td class="table-concept">Species</td>
                    <td class="table-data" id="species"></td>
                </tr>
                <tr>
                    <td class="table-concept">Height</td>
                    <td class="table-data" id="height"></td>
                </tr>
                <tr>
                    <td class="table-concept">Weight</td>
                    <td class="table-data" id="weight"></td>
                </tr>
                <tr>
                    <td class="table-concept">Abilities</td>
                    <td class="table-data" id="abilities"></td>
                </tr>
                <tr>
                    <td class="table-concept">Forms</td>
                    <td class="table-data" id="forms"></td>
                </tr>
            </table>
        </div>
        <div id="stats" class="tabcontent">
            <table>
                <tr>
                    <td class="table-concept">HP</td>
                    <td class="table-data" id="hp"></td>
                    <td><div class="stat--small" id="hp-stat"></div></td>
                </tr>
                <tr>
                    <td class="table-concept">Attack</td>
                    <td class="table-data" id="attack"></td>
                    <td><div class="stat--small" id="attack-stat"></div></td>
                </tr>
                <tr>
                    <td class="table-concept">Defense</td>
                    <td class="table-data" id="defense"></td>
                    <td><div class="stat--small" id="deffense-stat"></div></td>
                </tr>
                <tr>
                    <td class="table-concept">Sp. Atk</td>
                    <td class="table-data" id="spAtk"></td>
                    <td><div class="stat--small" id="spAtk-stat"></div></td>
                </tr>
                <tr>
                    <td class="table-concept">Sp. Def</td>
                    <td class="table-data" id="spDef"></td>
                    <td><div class="stat--small" id="spDef-stat"></div></td>
                </tr>
                <tr>
                    <td class="table-concept">Speed</td>
                    <td class="table-data" id="speed"></td>
                    <td><div class="stat--small" id="speed-stat"></div></td>
                </tr>
                <tr>
                    <td class="table-concept">Total</td>
                    <td class="table-data" id="total"></td>
                    <td><div class="stat--small" id="total-stat"></div></td>
                </tr>
            </table>
        </div>
    </section>

    
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
